<!DOCTYPE html>
<html lang="es">
<head>
    <!-- META  -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- JQUERY -->
    <!-- <script src="js/jquery-3.6.1.js"></script> -->

    <!-- STYLES CSS / SASS  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- WEB TITLE  -->
    <title>Sermixdev | Calculator</title>
</head>
<body>
    <section class="calc">
        <div class="display">
            <span>
                <input type="text" name="frame" id="frame" readonly>
            </span>
            
        </div>
    
        <div class="content">
                <input type="button" value="SWAP" onclick="alHacerClick('')">
                <input type="button" value="GIT" onclick="alHacerClick('')">
                <input type="button" value="C" onclick="alHacerClick('c')">
                <input type="button" value="/" onclick="alHacerClick('/')">
                <input type="button" value="7" onclick="alHacerClick('7')">
                <input type="button" value="8" onclick="alHacerClick('8')">
                <input type="button" value="9" onclick="alHacerClick('9')">
                <input type="button" value="*" onclick="alHacerClick('*')">
                <input type="button" value="4" onclick="alHacerClick('4')">
                <input type="button" value="5" onclick="alHacerClick('5')">
                <input type="button" value="6" onclick="alHacerClick('6')">
                <input type="button" value="-" onclick="alHacerClick('-')">
                <input type="button" value="1" onclick="alHacerClick('1')">
                <input type="button" value="2" onclick="alHacerClick('2')">
                <input type="button" value="3" onclick="alHacerClick('3')">
                <input type="button" value="+" onclick="alHacerClick('+')">
                <input type="button" value="." onclick="alHacerClick('.')">
                <input type="button" value="0" onclick="alHacerClick('0')">
                <input type="button" value="=" onclick="alHacerClick('=')">
        </div>

        
    </section>
    <!-- SCRIPTS  -->
    <script src="js/index.js"></script>
</body>
</html>
